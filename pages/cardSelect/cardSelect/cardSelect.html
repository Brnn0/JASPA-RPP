<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cardSelect.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <title>J.A.S.P.A.</title>
</head>
<body>
    
    <h1>Pontuação: <strong>0</strong></h1>
    <h2>Adivinhe qual o animal ameaçado!</h2>
    
    <div class="container">

        <label>
            <input type="radio" name="animal" class="card-input-element" value="/pages/cardSelect/correct/correct" onclick="nextPage(this.value)"/>
                <div class="card-input">
                    <div class="card-title">Onça pintada</div>
                    <div class="img">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Jaguar_%28Panthera_onca_palustris%29_female_Piquiri_River_2.JPG">
                    </div>
                    <div class="card-status">
                        Status: ------
                    </div>
                </div>
        </label>

        <label>
            <input type="radio" name="animal" class="card-input-element" value="/pages/cardSelect/error/error" onclick="nextPage(this.value)"/>
                <div class="card-input">
                    <div class="card-title">Piranha</div>
                    <div class="img">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/Piranha_fish.jpg">
                    </div>
                    <div class="card-status"> 
                        Status: ------
                    </div>
                </div>
        </label>

        <label>
            <input type="radio" name="animal" class="card-input-element" value="/pages/cardSelect/error/error" onclick="nextPage(this.value)"/>
                <div class="card-input">
                    <div class="card-title">Gavião-preto</div>
                    <div class="img">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Great_Black-Hawk_-_Pantanal_-_Brazil_H8O0868_%2815340477488%29.jpg">
                    </div>
                    <div class="card-status">
                        Status: ------
                    </div>
                </div>
        </label>

    </div>

    <script src="/js/changePage.js"></script>

</body>

</html>
